    <script>
        $(function() {

            // GENERAL
            {


            }

            // Render My Arts via JS
            {

                var JSON = jQuery.parseJSON(window.MyArts.trim());

                var HTML = "";

                JSON.MyArts.Data.forEach(function(A, I) {

                    HTML +=
                        `<div class="view overlay hm-black-light gallery-item">
					      <img src="` + A.MI + `" alt="` + A.Title + `" class="img-fluid">
					      <div class="mask flex-center" style="padding: 10px;background-color: #5ccdf5;">
					        <a class="ArtTitle" href="` + A.DetailLink + `">` + A.Title + `</a>
					      </div>
					    </div>`;

                });


                $("#MyArts #MyArtsTitle").html(JSON.MyArts.Title);

                $("#MyArts .ArtsGallery").append(HTML);

            }


        });
    </script>
